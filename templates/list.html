{% extends 'base.html' %}

{% block header %}
<div class="bg-light p-3 p-sm-5 mb-4 border-top">
    <div class="container">
        <!-- displayはh1,h2に似ている。「強調」で用いられる -->
        <h1 class="display-4">TodoList</h1>
        <p class="lead">TodoListを作成して日々を計画的に過ごそう。</p>
        <!-- hrタグは「水平線」。myはmerginの「上下」を意味する -->
        <hr class="my-4">
        <a href="{% url 'create' %}" class="btn btn-success" role="button">新規作成</a>
    </div>
</div>
<div class="container mt-2">
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}">
        <div>{{ item.title }} 期日:{{ item.duedate | date:"o/n/j"  }}</div>
        <a href="{% url 'detail' item.pk %}" class="btn btn-info" role="button">詳細</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-danger" role="button">削除</a>
        <a href="{% url 'update' item.pk %}" class="btn btn-primary" role="button">編集</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
